<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        
        header {
            background-color: #4267B2;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #29487d;
            color: white;
        }
        
        footer {
            background-color: #4267B2;
            padding: 10px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid #29487d;
            color: white;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-message {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4267B2;
            font-weight: bold;
        }
        
        .btn {
            background-color: #1877F2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #166fe5;
        }
        
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tela Principal</h1>
    </header>
    
    <div class="container">
        <div class="welcome-message">
            <p>Bem vindo!</p>
        </div>
        <button class="btn" onclick="sair()">Sair</button>
    </div>
    
    <footer>
        <p>By Instrutor</p>
    </footer>

    <script>
        function sair() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
